        <!DOCTYPE html>
        <html>

        <body>


            <script>

          

                let elem =document.querySelector('.color-picker-container')

                let cwidth=elem.offsetWidth
                console.log(cwidth)
                var c = document.getElementById("myCanvas");
                c.style.width=cwidth+'px'
                var ctx = c.getContext("2d");

                // Create gradient
                var grd = ctx.createLinearGradient(0, 0, cwidth, 0);
                grd.addColorStop(0, "rgba(255,255,255,1)");
                grd.addColorStop(0.5, "rgba(0, 30, 255,1)");

                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, cwidth, 200);

                grd = ctx.createLinearGradient(0, 0, 0, 200);
                grd.addColorStop(0, "rgba(0,0,0,0)");
                grd.addColorStop(1, "rgba(0,0,0,1)");

     


                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, cwidth, 200);

            </script>

        </body>
